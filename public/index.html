<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="keywords" content="Boyev Yaroslav, Weather, CourseWork">
    <meta name="description" content="Boyev Yaroslav's weather site">
    <style>
        html,
        body,
        h1,
        h2,
        h3,
        h4,
        h5,
        h6 {
            font-family: "Roboto", sans-serif
        }
    </style>
    <title>Boyev Yaroslav M33021 Weather</title>
</head>

<body>
    <header>
        <h1>Boyev Yaroslav's Weather Site</h1>
    </header>

    <main>
        <div class="local">
            <div class="local-header" id="local-header">
                <h2>Погода здесь</h2>
                <div class="close-btn-space">
                    <button type="button" class="desktop" id="desktop-refresh">Обновить геолокацию</button>
                    <input type="image" class="mobile close-btn" id="mobile-refresh" src="assets/images/refresh_btn.png" />
                </div>
            </div>

            <div class="local-cards" id="local-cards">
                <div class="local-card-header">
                    <h3>City</h3>
                    <div class="local-card-header-content">
                        <img src="assets/images/dumb.png" loading="lazy" alt="">
                        <p>5 C</p>
                    </div>
                </div>

                <ul class="card-param-list">
                </ul>
            </div>

        </div>

        <div class="favourite">
            <div class="favourite-header">
                <h2>Избранное</h2>
                <div class="search-area">
                    <input type="search" id="city-search" placeholder="Добавить новый город" style="width: 100%;" />
                    <input type="image" src="assets/images/search_btn.png" class="search-btn" id="search-btn" />
                </div>
            </div>

            <div class="favourite-cards">
                <ul id="favourite-cards">
                </ul>
            </div>
        </div>
    </main>
</body>

<template id="card-param">
    <li class="card-param">
        <h4>Param</h4>
        <p>Param status</p>
    </li>
</template>

<template id="weather-card">
    <div class="card-header">
        <h3>City</h3>
        <p>5 C</p>
        <img src="assets/images/dumb.png" loading="lazy" alt="" class="image">
        <div class="close-btn-space">
            <input type="image" src="assets/images/close_btn.png" class="close-btn" />
        </div>
    </div>
    <div>
        <ul class="card-param-list">
        </ul>
    </div>
</template>

<script src="assets/scripts/main.js"></script>

</html>
